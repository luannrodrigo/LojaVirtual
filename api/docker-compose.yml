version: "3"

services: 
  app: 
    build: .
    command: yarn run dev
    ports: 
      - 3000:3000
    volumes:
      - .:/usr/app
    links:
      - mongodb
      
  mongodb:
      image: mongo:latest
      container_name: "mongodb"
      environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
        - MONGO_URL=mongodb
      volumes:
        - ./data/db:/data/db
      ports:
        - 27017:27017
      command: mongod --smallfiles --logpath=/dev/null # --quiet
